<head>
  <title>8gag - Lighter version of 9gag</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-offset-3 col-md-6">
    {{>timeline}}
        </div>
        </div>
</body>


<template name="timeline">
    {{#each Posts}}
    {{>item_post}}
    {{/each}}
    <button id="btnLoadMore" class="btn btn-default">Load More</button>
</template>
<template name="item_post">
    <h3>{{Caption}}</h3>
<img src="{{url}}" class="img-responsive" />
    <hr />
</template>
